<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Parent or Guardian</title>
    <style>
        body {
            font-family: Tahoma, Impact;
            background-color: rgb(5, 28, 44);
            color: rgb(245, 225, 165);
            }
   </style>
</head>
<body>

    <h1>In this page you can update a Parent or Guardian</h1>
    <form action="UpdateParentGuardian.php" method="post">
        
        <label for="ParentID">Enter Parent ID:</label>
        <input type="text" name="ParentID" required pattern="[0-9]+" title="Enter Numbers ONLY"><br>

        <label for="ParentGuardianFullname">Enter Parent Fullname:</label>
        <input type="text" name="ParentGuardianFullname" required pattern="[A-za-z]+" title="Enter Letters ONLY"><br>

        <label for="ParentGuardianHomeAddress">Enter Parent Home Address:</label>
        <input type="text" name="ParentGuardianHomeAddress" required pattern="[A-za-z0-9]+" title="Enter Letters ONLY"><br>

        <label for="ParentGuardianEmailAddress">Enter Parent Email Address:</label>
        <input type="email" name="ParentGuardianEmailAddress" title="Enter EMAIL ONLY with @ format"><br>

        <label for="ParentGuardianPhoneNumber">Enter Parent Phone Number:</label>
        <input type="tel" name="ParentGuardianPhoneNumber" required pattern="[0-9]+" title="Enter Phone Number ONLY"><br>

        <label for="StudentID">Enter Student ID:</label>
        <input type="text" name="StudentID" required pattern="[0-9]+" title="Enter Numbers ONLY"><br>

        <button type="submit">Click to Update Parent or Guardian</button>
    </form>
</body>
</html>

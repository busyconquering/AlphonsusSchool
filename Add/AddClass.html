<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Class</title>
    <style>
        body {
            font-family: Tahoma, Impact;
            background-color: rgb(5, 28, 44);
            color: rgb(245, 225, 165);
            }
   </style>
</head>
<body>

    <h1>In this page you can add a Class</h1>

    <form action="AddClass.php" method="post">

        <label for="ClassID">Enter Class ID:</label>
        <input type="text" name="ClassID" required pattern="[0-9]+" title="Enter Numbers ONLY"><br>

        <label for="ClassName">Enter Class Name:</label>
        <input type="text" name="ClassName" required pattern="[A-za-z]+" title="Enter Numbers ONLY"><br>

        <label for="ClassCapacity">Enter Class Capacity:</label>
        <input type="text" name="ClassCapacity" required pattern="[0-9]+" title="MAX is 20"><br> 

        <label for="TeacherID">Enter Teacher ID:</label>
        <input type="text" name="TeacherID" required pattern="[0-9]+" title="Enter Numbers ONLY"><br>

        <label for="StudentID">Enter Student ID:</label>
        <input type="text" name="StudentID" required pattern="[0-9]+" title="Enter Numbers ONLY"><br>

        <button type="submit">Click to Add a Class</button>
    </form>
</body>
</html>
